# Project information
site_name: Hcie hub
site_url: https://www.hciehub.com/
site_author: lickguys
site_description: >-
  Just for fun.

# Repository
repo_name: hciehub/hciehub.github.io
repo_url: https://github.com/hciehub.github.io
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2021 lickguys

# Configuration
theme:
  name: null
  custom_dir: material
  direction: ltr
  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  
  


# Customization
extra:
  disqus: <hciehub>
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hciehub
    - icon: fontawesome/brands/gitter
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hcieonline

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - HCIE:
    - 01-云计算简介: HCIE/01-云计算简介.md
  - O&M:
    - Docker初探:
      - 00-Docker安装: Docker/00-Docker安装.md
      - 01-Docker升级: Docker/01-docker升级.md
      - 02-Docker中的几个基本概念: Docker/02-Docker中的几个基本概念.md
      - 03-Docker镜像详解: Docker/03-Docker镜像详解.md
      - 04-Docker容器: Docker/04-Docker容器.md
      - 05-Docker镜像构建: Docker/05-Docker镜像构建.md  
# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
